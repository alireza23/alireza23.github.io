<!doctype html>
<html>
<head>
    <title>Pinchzoom.js Demo</title>
    <script src="https://unpkg.com/konva@5.0.2/konva.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script type="text/javascript" src="./pinch-zoom.umd.js"></script>
</head>
<body>
<!-- <div class="toolbar"></div> -->
Tool:
    <select id="tool">
      <option value="brush">Brush</option>
      <option value="eraser">Eraser</option>
    </select>
    <div class="page2 pinch-zoom-parent2">
        <div class="pinch-zoom2">
          
            <!-- <img src="frog.jpg"/> -->
            <div id="container" style="width: 100%; background-color:aliceblue"></div>
        </div>
    </div>

    <script type="text/javascript">
      var el = document.querySelector('div.pinch-zoom');
      new PinchZoom.default(el, {draggableUnzoomed: false});
    </script>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight - 25;
  
        // first we need Konva core things: stage and layer
        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height
        });
  
        var layer = new Konva.Layer();
        stage.add(layer);
  
        // then we are going to draw into special canvas element
        var canvas = document.createElement('canvas');
        canvas.width = stage.width();
        canvas.height = stage.height();
  var circle = new Konva.Circle({
      stroke: 'black',
      fill: 'red',
      x:100,
      y:100,
      radius: 50,
      strokeWidth: 2
  })
  layer.add(circle)
  layer.draw();

        // created canvas we can add to layer as "Konva.Image" element
        var image = new Konva.Image({
          image: canvas,
          x: 0,
          y: 0
        });
        layer.add(image);
        stage.draw();
  
        // Good. Now we need to get access to context element
        var context = canvas.getContext('2d');
        context.strokeStyle = '#df4b26';
        context.lineJoin = 'round';
        context.lineWidth = 5;
  
        var isPaint = false;
        var lastPointerPosition;
        var mode = 'brush';
  
        // now we need to bind some events
        // we need to start drawing on mousedown
        // and stop drawing on mouseup
        image.on('mousedown touchstart', function() {
          isPaint = true;
          lastPointerPosition = stage.getPointerPosition();
        });
  
        // will it be better to listen move/end events on the window?
  
        stage.on('mouseup touchend', function() {
          isPaint = false;
        });
  
        // and core function - drawing
        stage.on('mousemove touchmove', function() {
          if (!isPaint) {
            return;
          }
  
          if (mode === 'brush') {
            context.globalCompositeOperation = 'source-over';
          }
          if (mode === 'eraser') {
            context.globalCompositeOperation = 'destination-out';
          }
          context.beginPath();
  
          var localPos = {
            x: lastPointerPosition.x - image.x(),
            y: lastPointerPosition.y - image.y()
          };
          context.moveTo(localPos.x, localPos.y);
          var pos = stage.getPointerPosition();
          localPos = {
            x: pos.x - image.x(),
            y: pos.y - image.y()
          };
          context.lineTo(localPos.x, localPos.y);
          context.closePath();
          context.stroke();
  
          lastPointerPosition = pos;
          layer.batchDraw();
        });
  
        var select = document.getElementById('tool');
        select.addEventListener('change', function() {
          mode = select.value;
        });
      </script>

</body>
</html>
