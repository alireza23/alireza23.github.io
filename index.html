<body id="body" style="width: 100%; height: 100vh;">

<script>
    function myFunction() {
        if (tool == 'pen') {
            tool = 'eraser'
        } else {
            tool = 'pen'
                //  eraserCounter++
        }
    }
    let isDrawing = false
    let elements = []
    let tool = 'pen'
    let lastPoint;
    let mClientX;
    let mClientY;
    const div = d3.select('div')
    const svg = div.append('svg')
    svg.attr('width', '100%')
        .attr('height', '400px').attr('id', 'canvas')
    const canvas = document.getElementById('canvas')
    canvas.addEventListener('mousedown', mousedown)
    canvas.addEventListener('mousemove', mousemove)
    canvas.addEventListener('mouseup', mouseup)
    canvas.addEventListener('touchstart', mousedown)
    canvas.addEventListener('touchmove', mousemove)
    canvas.addEventListener('touchend', mouseup)


    function mousedown(e) {
        console.log(e)
        if (e.type == 'mousedown') {
            mClientX = e.clientX
            mClientY = e.clientY
        } else if (e.type == 'touchstart') {
            mClientX = e.touches[0].clientX
            mClientY = e.touches[0].clientY
        }
        isDrawing = true
        lastPoint = {
            'X': mClientX,
            'Y': mClientY
        }
        if (tool == 'pen') {
            svg.append('circle')
                .attr('cx', lastPoint.X)
                .attr('cy', lastPoint.Y)
                .attr('r', 2.5)
                .attr('fill', '#006666')
        } else if (tool == 'eraser') {
            // console.log(e.path[0].tagName)
            for (let j = mClientX - 20; j < mClientX + 20; j = j + 5) {
                newX = j
                let xx = document.elementsFromPoint(newX, mClientY)
                if (xx) {
                    for (let i = 0; i < xx.length; i++) {
                        if (xx[i].tagName == 'line' || xx[i].tagName == 'circle') {
                            // console.log(xx[i]);
                            xx[i].remove()

                        }

                    }
                }


            }
            for (let k = mClientY - 20; k < mClientY + 20; k = k + 5) {
                newY = k
                let xx = document.elementsFromPoint(mClientX, newY)
                if (xx) {
                    for (let i = 0; i < xx.length; i++) {
                        if (xx[i].tagName == 'line' || xx[i].tagName == 'circle') {
                            // console.log(xx[i]);
                            xx[i].remove()

                        }

                    }
                }


            }

        }


    }



    function mousemove(e) {

        if (e.type == 'mousemove') {
            mClientX = e.clientX
            mClientY = e.clientY
        } else if (e.type == 'touchmove') {
            mClientX = e.touches[0].clientX
            mClientY = e.touches[0].clientY
        }
        if (tool == 'pen' && isDrawing == true) {
            var angle = Math.atan2(mClientY - lastPoint.Y, mClientX - lastPoint.X) // * 180 / Math.PI

            let length = Math.hypot(mClientX - lastPoint.X, mClientY - lastPoint.Y)
            svg.append('line')
                .attr('x1', lastPoint.X)
                .attr('y1', lastPoint.Y)
                .attr('x2', mClientX)
                .attr('y2', mClientY)
                .attr('style', 'stroke: #006666; fill:none; stroke-width:5; stroke-linecap: round; stroke-linejoin:round')
                .attr('data-angle', angle)
                .attr('data-length', length)

        } else if (tool == 'eraser' && isDrawing == true) {

            for (let j = mClientX - 20; j < mClientX + 20; j = j + 5) {
                newX = j
                let xx = document.elementsFromPoint(newX, mClientY)
                if (xx) {
                    for (let i = 0; i < xx.length; i++) {
                        if (xx[i].tagName == 'line' || xx[i].tagName == 'circle') {

                            xx[i].remove()

                        }

                    }
                }


            }
            for (let k = mClientY - 20; k < mClientY + 20; k = k + 5) {
                newY = k
                let xx = document.elementsFromPoint(mClientX, newY)
                if (xx) {
                    for (let i = 0; i < xx.length; i++) {
                        if (xx[i].tagName == 'line' || xx[i].tagName == 'circle') {

                            xx[i].remove()

                        }

                    }
                }


            }





        }
        lastPoint = {
            'X': mClientX,
            'Y': mClientY
        }
        e.stopPropagation()

    }

    function mouseup(e) {
        isDrawing = false
    }


    function elementsFromPoint(x, y) {
        let finalResult = []
        var elements = [],
            previousPointerEvents = [],
            current, i, d;

        while ((current = document.elementFromPoint(x, y)) && elements.indexOf(current) === -1 && current != null) {
            // push the element and its current style
            elements.push(current);
            previousPointerEvents.push({
                value: current.style.getPropertyValue('pointer-events'),
                priority: current.style.getPropertyPriority('pointer-events')
            });

            // add "pointer-events: none", to get to the underlying element
            current.style.setProperty('pointer-events', 'none', 'important');
        }
        // restore the previous pointer-events values
        for (i = previousPointerEvents.length; d = previousPointerEvents[--i];) {
            elements[i].style.setProperty('pointer-events', d.value ? d.value : '', d.priority);
        }
        // return our results
        // console.log(elements)
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].tagName == 'line' || elements[i].tagName == 'circle') {
                finalResult.push(elements[i])
            }

        }
        console.log(finalResult)
        if (finalResult.length > 0) {
            return finalResult;

        }
    }
</script>
